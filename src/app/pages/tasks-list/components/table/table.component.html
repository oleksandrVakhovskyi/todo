<p>lop: {{count}}</p>
<table *ngIf='tasksList' mat-table [dataSource]="tasksList" class="mat-elevation-z8" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let task"> {{task.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let task"> {{task.description}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="assigneeId">
      <th mat-header-cell *matHeaderCellDef> AssigneeId </th>
      <td mat-cell *matCellDef="let task"> {{task.assigneeId}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> Completed </th>
      <td mat-cell *matCellDef="let task">
           <app-button>
               <span>Completed</span>
           </app-button> 
           <app-button (action)="open(task.id)">
               <span>Open</span>
           </app-button> 
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
